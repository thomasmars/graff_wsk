<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graff Brygghus</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="./../node_modules/material-design-lite/material.min.css" />

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- Your styles -->
    <link rel="stylesheet" href="build/style.min.css">
  </head>
  <body class="mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall mdl-color-text--black header-complete">
        <div class="mdl-layout__header-row menu-main">
          <nav class="mdl-navigation header-navigation mdl-layout--large-screen-only">
            <a href="#home" class="button-home">Home</a>
            <a href="#products" class="button-products">Products</a>
            <a href="#contact" class="button-contact">Contact</a>
          </nav>
          <div class="mdl-layout--small-screen-only">
            <div class="mdl-layout-spacer"></div>
            <img class="small-logo" src="images/logo-simple.png">
          </div>
        </div>
        <div class="mdl-layout__header-row waterfall-header mdl-layout--large-screen-only">
          <img class="header-logo" src="./images/logo.png" />
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">Graff Brygghus</span>
        <nav class="mdl-navigation">
          <a href="#home" class="mdl-navigation__link">Home</a>
          <a href="#products" class="mdl-navigation__link">Products</a>
          <a href="#contact" class="mdl-navigation__link">Contact</a>
        </nav>
      </div>
      <main class="mdl-layout__content wrapper">
        <div class="home" id="home">
          <img class="img-home" src="images/eske-xs.jpg">
        </div>
        <div class="products" id="products"></div>
        <div class="contact" id="contact">
          <img class="img-contact" src="images/gruppebilde-xs.jpg">
          <div class="contact-info">
            <div class="contact-info-inner">
              <div class="contact-info-header">Besøk bryggeriet</div>
              <div class="contact-info-entry">
                <div class="contact-info-icon home-icon"></div>
                <div class="text-field">
                  <div class="text-field-header">Storgata 101</div>
                  <div class="text-field-info">Tromsø sentrum</div>
                </div>
              </div>
              <div class="contact-info-header">Følg oss på instagraff</div>
              <div class="contact-info-entry">
                <div class="contact-info-icon instagram-icon"></div>
                <div class="text-field">
                  <div class="text-field-header">Beer with us!</div>
                  <div class="text-field-info"><a href="https://instagram.com/graffbrygghus/" target="_blank">@graffbrygghus</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="google-map-frame">
            <div class="google-map-frame-inner">
              <div class="google-map"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./../node_modules/material-design-lite/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtNRjBxS2k_MywbRKdrgM8edIx8DSeapA&libraries=places"></script>

    <!--DEV-->
    <!--<script src="scripts/main.js"></script>-->

    <!--PROD-->
    <script src="build/bundle.js"></script>
    <!-- endbuild -->

</html>
